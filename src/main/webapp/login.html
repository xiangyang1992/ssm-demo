<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>后台</b>管理系统</a>

      <p class="login-box-msg">登录</p>

          <div class="alert alert-danger" style="display: none;">错误信息展示栏。</div>
        </div>

          <input type="text" id="username" class="form-control" placeholder="账号">
        </div>
        <div class="form-group has-feedback">
          <span class="fa fa-lock form-control-feedback" style="float: left"></span>
          <input type="password" id="password" class="form-control" placeholder="密码">
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> 记住账号
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" onclick="login()" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
